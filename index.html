<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form data-form action="#">
      <div class="formContainer">
        <label for="dayInput">
          <span>Day</span>
          <input data-dayInput type="number" name="day" id="dayInput" max="31" min="1">
        </label>
        <label for="monthInput">
          <span>Month</span>
          <input data-monthInput type="number" name="month" id="monthInput" max="12" min="1">
        </label>
        <label for="monthInput">
          <span>Year</span>
          <input data-yearInput type="number" name="year" id="yearInput" max="2023" min="1900">
        </label>
      </div>
      <div id="submitBtn">
        <hr>
        <button><img src="./assets/images/icon-arrow.svg" alt="icon-arrow"></button>
      </div>
    </form>
    <div class="formOutput">
      <p><span data-yearOutput>--</span> years</p>
      <p><span data-monthOutput>--</span> months</p>
      <p><span data-dayOutput>--</span> days</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
